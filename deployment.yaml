apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-app-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: afnan39/profile-app:v1.0.40
        ports:
        - containerPort: 80 

---
apiVersion: v1
kind: Service
metadata:
  name: profile-app-service
spec:
  selector: 
    app: nginx
  type: NodePort  
  ports:
    - port: 80
      targetPort: 80
      nodePort: 31000
